Sh-01a: # max 9 chars!!
  midi_port: 1
  midi_chan: 12
  default_note: "C 3"
  default_patt: "P3" # or CK
  poly_spread: 'off'
  multi: true
  track_values:
    - ["CC", 1, "Mod"] # MODULATION
    - ["CC", 3, "~Rate"] #  LFO RATE 
    - ["CC", 11, "EXP"] #  EXPRESSION PEDAL 
    - ["CC", 12, "~Wave"] # LFO WAVE FORM
    - ["CC", 13, "~Depth"] # VCO MOD DEPTH 
    - ["CC", 14, "oRange"] # VCO RANGE
    - ["CC", 15, "oPw"] # VCO PULSE WIDTH
    - ["CC", 16, "PwmSrc"] # VCO PWM SOURCE
    - ["CC", 17, "oModIn"] # VCO MOD SENS
    - ["CC", 18, "oBendDp"] # VCO BEND DEPTH 
    - ["CC", 19, "oPulLV"] # VCO PWM LEVEL
    - ["CC", 20, "oSawLV"] # VCO SAW LEVEL
    - ["CC", 21, "oSubLv"] # VCO SUB LEVEL
    - ["CC", 22, "oSubTy"] # VCO SUB TYPE
    - ["CC", 23, "oNoiLv"] # VCO NOISE LEVEL 
    - ["CC", 74, "fCut"] # VCF CUTOFF
    - ["CC", 71, "fRes"] # VCF RESONANCE
    - ["CC", 24, "f^Dp"] # VCF ENV DEPTH
    - ["CC", 25, "fModDp"] # VCF MOD DEPTH
    - ["CC", 26, "fKeyF"] # VCF KEY FOLLOW
    - ["CC", 27, "fBndDp"] # VCF BEND DEPTH
    - ["CC", 28, "a^Sw"] #  VCA ENV SW
    - ["CC", 29, "a^Mode"] # VCA ENV MODE
    - ["CC", 73, "^Atk"] # ENV ATTACK
    - ["CC", 75, "^Dcy"] # ENV DECAY
    - ["CC", 30, "^Sus"] # ENV SUSTAIN 
    - ["CC", 72, "^Rel"] # ENV RELEASE
    - ["CC", 5, "PortTM"] #  PORTAMENTO TIME 
    - ["CC", 31, "PortMd"] # PORTAMENT MODE 
    - ["CC", 65, "Porta"] # PORTAMENTO
    - ["CC", 64, "Hold"] # HOLD 
    - ["CC", 76, "Tune"] # TUNE
    - ["CC", 77, "TansSw"] # TRANSPOSE SW
    - ["CC", 78, "NoizMd"] # NOISE MODE
    - ["CC", 79, "~Md"] # LFO MODE
    - ["CC", 80, "AssMd"] # ASSIGN MODE
    - ["CC", 81, "CrV2Sw"] # CHORD VOICE 2 SW 
    - ["CC", 82, "CrV3Sw"] # CHORD VOICE 3 SW 
    - ["CC", 83, "CrV4Sw"] # CHORD VOICE 4 SW 
    - ["CC", 85, "CrV2Ks"] # CHORD VOICE 2 KEY SHIFT 
    - ["CC", 86, "CrV3Ks"] # CHORD VOICE 3 KEY SHIFT 
    - ["CC", 87, "CrV4Ks"] # CHORD VOICE 4 KEY SHIFT
