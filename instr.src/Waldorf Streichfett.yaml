    - ["CC", 71, "StrOct", 0, 2, 1] # String Octaves
    - ["CC", 73, "StrCre"] # String Crescendo
    - ["CC", 72, "StrRel"] # String Release
    - ["CC", 74, "EnsTy", 0, 2, 1] # Ensemble Type
    - ["CC", 75, "EnsOn", 0, 1] # Ensemble on

    - ["CC", 76, "SolTon"] # Solo Tone
    - ["CC", 77, "SolTre"] # Solo Tremolo
    - ["CC", 78, "SolSpl", 0, 2, 1] # Solo Split

    - [13, "CC", 80, "SolAtt"] # Solo Attack
    - ["CC", 81, "SolDec"] # Solo Decay/Release
    - ["CC", 79, "SolSus", 0, 1] # Solo Sustain on/off Type
  
    - [19, "CC", 82, "Balanc"]  # Balance between String and Solo
    - ["CC", 92, "FxAnim"] # FX Animate amount
    - ["CC", 93, "FxPhas"] # FX Phaser amount
